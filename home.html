<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-BookFlix Home - Galería</title>
    <link rel="stylesheet" href="./css/logo.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-wrapper">
            <img src="./img/logo.png" alt="logo ebookflix">
            <div class="brand">
                <div class="brand-name">E-BookFlix</div>
                <div class="brand-type">Bookstore</div>
            </div>
        </div>
        <form action="" name="search-form" id="search-form">
            <div class="search-data">
                <label for="search-text"></label>
                <input type="text" id="search-text" name="search-text">
            </div>
            <button type="submit">Buscar</button>
        </form>

        <input type="checkbox" id="burger-checkbox" />
        <label for="burger-checkbox" class="burger-label"></label>
        
        <ul>
            <li>Novedades</li>
            <li>Sagas</li>
            <li>Novelas</li>
            <li>Infantiles</li>
            <li>Favoritos</li>
            <li>Cerrar Sesión</li>
        </ul>
    </nav>
    <header></header>
    <main></main>
    <footer></footer>
</body>
</html>
