<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-bookflix</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/logo.css">
    <link rel="stylesheet" href="./css/header-footer.css">
</head>
<body>
    <header class="header">        
        <div class="logo-wrapper">
            <a class="logo-link" href="./index.html"><img src="./img/logo.png" alt="logo ebookflix"></a>
            <div class="brand">
                <div class="brand-name">E-BookFlix</div>
                <div class="brand-type">Bookstore</div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="login-area">
            <h1>Ingresa tus datos</h1>
            <form action="./home.html" name="login-form" id="login-form">
                <div class="login-data">
                    <p class="input-area">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                    </p>
                    <p class="input-area">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </p>
                    <p class="actions">
                        <button type="submit">Iniciar Sesión</button>
                    </p>
                    <p>
                        <a href="#recordar" target="_self">Recordar contraseña</a>
                    </p>
                    <p>
                        ¿Primera vez en E-BookFlix? <a href="#suscribete" target="_self">Suscríbete acá</a> 
                    </p>
                </div>
            </form>            
        </section>
    </main>
    <footer class="footer">
        <p>
            ¿Preguntas? Llámanos al <a href="tel:+56413221186">+56 41 3221186</a>
        </p>
    </footer>
</body>
</html>
